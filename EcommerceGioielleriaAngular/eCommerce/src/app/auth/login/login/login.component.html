<div class="loginBody">
    <div class="card mx-5">
        <div class="card-body">
            <div class="card-title text-center">
                <h2>Accedi</h2>
            </div>
            <form class="card-text" #form="ngForm" (submit)="accedi(form)">
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    required
                    ngModel
                />

                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    required
                    ngModel
                />
                <div
                    class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center"
                >
                    <button
                        type="submit"
                        class="btn button mt-2 me-2"
                        [disabled]="form.invalid"
                    >
                        Login
                    </button>
                    <a
                        class="d-flex justify-content-center mt-2 mt-lg-0 text-decoration-underline anchorColor"
                        (click)="redirectToRegister()"
                        >Non hai ancora un account? Registrati</a
                    >
                </div>
            </form>
        </div>
        <div *ngIf="error">
            <div
                class="alert alert-danger d-flex justify-content-between align-items-center"
                role="alert"
                *ngIf="showAlert"
            >
                <span class="me-2 pt-1"> {{ error }} </span>
                <button
                    type="button"
                    class="btn-close"
                    aria-label="Close"
                    (click)="chiudiAlert()"
                ></button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showToast">
<ngb-toast
    class="registrazioneToast top-0 end-0"

    [autohide]="true"
>
    <div class="toast-header">
        <h6 class="me-auto">{{ toastMessage }}</h6>
        <button
            type="button"
            class="btn-close"
            (click)="chiudiToast()"
        ></button>
    </div>
</ngb-toast>
</div>
